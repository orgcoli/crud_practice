<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/crudlayout}">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">

            <div class="container mt-3">
                <h2>게시판</h2>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>내용</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data:${cruddtos}">
                        <td th:text="${data.id}">1</td>
                        <td th:text="${data.title}">테스트</td>
                        <td th:text="${data.content}">테스트</td>
                        <td><button class="btn btn-dark" th:onclick="|location.href='@{update(id=${data.id})}'|">수정</button></td>
                        <td><button class="btn btn-danger" th:onclick="|location.href='@{delete(id=${data.id})}'|">삭제</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

</body>
</html>
